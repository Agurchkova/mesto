<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип Место Россия">
    </header>
    <main class="page__content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.svg"
          alt="фотография Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button
            type="button"
            class="profile__edit-button button"
            aria-label="редактировать профиль">
          </button>
        </div>
        <button
          type="button"
          class="profile__add-button button"
          aria-label="добавить фотографию">
        </button>
      </section>
      <section class="photo-gallery" aria-label="фото-галерея">
        <ul class="photo-gallery__items">
          <li>
            <figure class="photo-gallery__container">
              <img
                class="photo-gallery__item"
                src="./images//Altai_Russia.jpg"
                alt="фотография Алтай">
              <figcaption class="photo-gallery__description">
                <h2 class="photo-gallery__title">Алтай</h2>
                <button
                  type="button"
                  class="photo-gallery__like-button button"
                  aria-label="Добавить в избранное">
                </button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="photo-gallery__container">
              <img
                class="photo-gallery__item"
                src="./images/Baïkal_Russia.jpg"
                alt="фотография Байкал">
              <figcaption class="photo-gallery__description">
                <h2 class="photo-gallery__title">Байкал</h2>
                <button
                  type="button"
                  class="photo-gallery__like-button button"
                  aria-label="Добавить в избранное">
                </button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="photo-gallery__container">
              <img
                class="photo-gallery__item"
                src="./images/Kamchatka_Russia.jpg"
                alt="фотография Камчатка">
              <figcaption class="photo-gallery__description">
                <h2 class="photo-gallery__title">Камчатка</h2>
                <button
                  type="button"
                  class="photo-gallery__like-button button"
                  aria-label="Добавить в избранное">
                </button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="photo-gallery__container">
              <img
                class="photo-gallery__item"
                src="./images/Moscow_Russia.jpg"
                alt="фотография Москва">
              <figcaption class="photo-gallery__description">
                <h2 class="photo-gallery__title">Москва</h2>
                <button
                  type="button"
                  class="photo-gallery__like-button button"
                  aria-label="Добавить в избранное">
                </button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="photo-gallery__container">
              <img
                class="photo-gallery__item"
                src="./images/Ruskeala_Karelia_Russia.jpg"
                alt="фотография Карелия, горный парк Рускеала">
              <figcaption class="photo-gallery__description">
                <h2 class="photo-gallery__title">Карелия, горный парк Рускеала</h2>
                <button
                  type="button"
                  class="photo-gallery__like-button button"
                  aria-label="Добавить в избранное">
                </button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="photo-gallery__container">
              <img
                class="photo-gallery__item"
                src="./images/Saint-Petersburg_Saint-Isaacs_Square.jpg"
                alt="фотография Санкт-Петербург, Исаакиевская площадь">
              <figcaption class="photo-gallery__description">
                <h2 class="photo-gallery__title">Санкт-Петербург</h2>
                <button
                  type="button"
                  class="photo-gallery__like-button button"
                  aria-label="Добавить в избранное">
                </button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit_profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button button"
          aria-label="Закрыть окно">
        </button>
        <form class="popup__form" name="popupform">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_type_name"
            type="text"
            placeholder="Имя" name="inputname" required>
          <input
            class="popup__input popup__input_type_job"
            type="text"
            placeholder="Профессия" name="inputjob" required>
            <button class="popup__save-button button" type="submit">Сохранить</button>
        </form> 
      </div>
    </div>
