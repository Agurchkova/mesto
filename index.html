<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        class="header__logo"
        alt="Логотип Место Россия">
    </header>
    <main class="page__content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.svg"
          alt="фотография Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button
            type="button"
            class="profile__edit-button button"
            aria-label="редактировать профиль">
          </button>
        </div>
        <button
          type="button"
          class="profile__add-button button"
          aria-label="добавить фотографию">
        </button>
      </section>
      <section class="photo-gallery" aria-label="фото-галерея">
        <ul class="photo-gallery__items"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button button"
          aria-label="Закрыть окно">
        </button>
        <form class="popup__form" name="EditProfilePopupform" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label>
            <input
              class="popup__input popup__input_type_name"
              type="text"
              placeholder="Имя"
              name="inputname"
              minlength="2"
              maxlength="40"
              id="input-name"
              required>
             <span 
                class="popup__input-error"
                id="input-name-error">
              </span>
          </label>
          <label>
            <input
              class="popup__input popup__input_type_job"
              type="text"
              placeholder="Профессия"
              name="inputjob"
              minlength="2"
              maxlength="200"
              id="input-job"
              required>
              <span 
                class="popup__input-error" 
                id="input-job-error">
              </span>
          </label>
          <button class="popup__save-button button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-cards">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button button"
          aria-label="Закрыть окно"
          name="closeButtonAdd">
        </button>
        <form class="popup__form" name="AddNewItem" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <label>
            <input
              class="popup__input popup__input_type_nameAdd"
              required
              type="text"
              placeholder="Название"
              name="inp_title"
              minlength="2"
              maxlength="30"
              id="input-title">
             <span 
                class="popup__input-error" 
                id="input-title-error">
             </span>
          </label>
          <label>
            <input
              class="popup__input popup__input_type_urlAdd"
              type="url"
              placeholder="Ссылка на картинку"
              name="inp_url"
              id="input-url"
              required>
            <span 
              class="popup__input-error" 
              id="input-url-error">
            </span>
          </label>
          <button 
            class="popup__save-button button popup__save-button_disabled" 
            type="submit">Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_big-image">
      <figure class="popup__container-image">
        <img src="#" class="popup__big-image" alt="#">
        <figcaption class="popup__image-caption">#</figcaption>
        <button
          type="button"
          class="popup__close-button button"
          aria-label="Закрыть окно"
          name="closebigimage">
        </button>
      </figure>
    </div>
    <template id="item-template">
      <li>
        <figure class="photo-gallery__container">
          <button
            type="button"
            class="photo-gallery__trash-button button"
            aria-label="Удалить">
          </button>
          <button
            class="photo-gallery__item-button"
            type="button"
            aria-label="Увеличение картинки">
            <img
              class="photo-gallery__item"
              src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
              alt="Архыз">
          </button>
          <figcaption class="photo-gallery__description">
            <h2 class="photo-gallery__title"></h2>
            <button
              type="button"
              class="photo-gallery__like-button button"
              aria-label="Добавить в избранное">
            </button>
          </figcaption>
        </figure>
      </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js" type ="module"></script>
  </body>
</html>
